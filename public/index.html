<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chinese Name Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="ad-box ad-left">Ad Space</div>

    <div class="main-content">
      <div class="ad-box ad-top">Ad Space</div>

      <div class="container">
        <h1>Chinese Name Generator</h1>
        <div id="nameCard" class="card">
          <p class="name" id="chineseName">...</p>
          <p class="pinyin" id="pinyin">...</p>
          <p class="meaning" id="meaning">...</p>
        </div>
        <button onclick="generateName()">Generate Another</button>
      </div>

      <div class="ad-box ad-bottom">Ad Space</div>
    </div>

    <div class="ad-box ad-right">Ad Space</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
